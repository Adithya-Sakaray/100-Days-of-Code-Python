{% include "header.html" %}

<div class="container" style="min-height:80vh">
    <h1>Products</h1>
    {% for item in products %}
    <div class="card shadow-0 border rounded-3 m-3">
        <div class="card-body">
            <div class="row g-0">
                <div class="col-xl-3 col-md-4 d-flex justify-content-center">
                    <div class="bg-image hover-zoom ripple rounded ripple-surface me-md-3 mb-3 mb-md-0">
                        <img src="{{ item.img_url }}"
                             style="border-radius:10px; height:175px">
                            <div class="hover-overlay">
                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                            </div>
                    </div>
                </div>
                <div class="col-xl-7 col-md-5 col-sm-7 px-2">
                    <h5>{{ item.product_name }}</h5>
                    <div class="d-flex flex-row">
                        <div class="mb-1 me-2">
                        <span class="ms-1">
                            {% if current_user.id == 1 %}
                                <a class="text-warning" href="{{ url_for('edit_product', product_id=item.id) }}">Edit</a>
                            {% endif %}
                        </span>
                        </div>
                    </div>

                    <p class="text mb-4 mb-md-0">
                        {{ item.description|safe }}
                    </p>
                </div>
                <div class="col-xl-2 col-md-3 col-sm-5">
                    <div class="d-flex flex-row align-items-center mb-1">
                        <h4 class="mb-1 me-1">â‚¹ {{ item.price }}</h4>
                    </div>
                    <h6 class="text-success">Free shipping</h6>
                    <div class="mt-4">
                        <button class="btn btn-primary shadow-0" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-1 mx-auto">
        {% if current_user.id == 1 %}
        <a href="{{ url_for('products_form') }}"><button type="button" class="btn btn-primary btn-sm me-2">Add products</button></a>
        {% endif %}
    </div>

</div>

{% include "footer.html" %}

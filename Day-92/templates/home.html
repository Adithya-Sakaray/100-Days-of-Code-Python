{% include "header.html" %}

<div class="container text-center">
    <h3>
        Upload your image to get its dominant colors
    </h3>

    <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
        <div class="py-4">
            <label for="file"><p>Select a File:</p></label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*">
        </div>
            <button type="submit" class="btn btn-primary">Upload</button>

    </form>
</div>

{% include 'header.html' %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Adithya's Blog</h1>
                    <span class="subheading">Just share your thoughts freely</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in posts: %}
            <div class="post-preview">
                <a href="{{ url_for('post_page', id=post['id']) }}"><h2 class="post-title">{{post["title"]}}</h2></a>
                <p>{{post["subtitle"]}}</p>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post["author"]}}</a>
                    on {{post["date"]}}
                </p>
            </div>
            <!-- Divider-->
            {% if post["id"] != num_posts:%}
                <hr class="my-4"/>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
<!-- Footer-->
{% include 'footer.html' %}

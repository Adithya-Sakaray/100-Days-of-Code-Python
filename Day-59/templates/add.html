{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1622231300439-9f4b1099afb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <span class="subheading">Contribute to the community by writing articles.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Contibute to the community!</p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" name="sentMessage" method="POST" action="{{url_for('add_page')}}">
                                <div class="form-floating">
                                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter the title" data-sb-validations="required" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="subtitle" name="subtitle" type="text" placeholder="Enter the title" data-sb-validations="required" />
                                    <label for="subtitle">Subtitle</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A subtitle is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="body" name="body" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="body">Body</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A body is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="author" name="author" type="text" placeholder="Enter the title" data-sb-validations="required" />
                                    <label for="author">Author</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">An author is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="date" name="date" type="text" placeholder="Enter the title" data-sb-validations="required" />
                                    <label for="date">Date</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A date is required.</div>
                                </div>
                                <br />
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
    {% include 'footer.html' %}
